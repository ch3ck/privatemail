[package]
name        = "privatemail"
description = "Service to forward custom emails to personal email server"
version     = "1.0.0"
authors     = ["Nyah Check <hello@nyah.dev>"]
license     = "MIT"
homepage    = "https://github.com/ch3ck"
repository  = "https://github.com/ch3ck/privatemail"
readme      = "README.md"
categories  = ["email", "ses", "email-server"]
keywords    = ["lambda", "aws", "email", "security", "rust"]
edition     = "2018"
documentation = "https://docs.rs/privatemail"


[profile.release]
overflow-checks = true
panic 			= "abort"
lto 			= true

[dependencies]
clippy = "0.0.302"
lambda_runtime = "0.3.0"
lambda_http = "0.3.0"
rand = "0.8.3"
serde = { version = "1.0.104", features = ["derive"] }
serde_derive = "1.0.124"
serde_json = "1.0.64"
simple-error = "0.2.3"


[[bin]]
name = "bootstrap"
path = "src/main.rs"
