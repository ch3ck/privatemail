[package]
name        = "privatemail"
description = "Service to forward custom emails to personal email server"
version     = "1.0.0"
authors     = ["Nyah Check <hello@nyah.dev>"]
license     = "MIT"
homepage    = "https://github.com/ch3ck"
repository  = "https://github.com/ch3ck/privatemail"
readme      = "README.md"
categories  = ["email", "ses", "email-server"]
keywords    = ["lambda", "aws", "email", "security", "rust"]
edition     = "2018"
documentation = "https://docs.rs/privatemail"


[profile.release]
overflow-checks = true
panic 			= "abort"
lto 			= true

[dependencies]
clippy = "0.0.302"
lambda_runtime = "0.3.0"
lambda_http = "0.3.0"
tokio = { version = "1.0", features = ["macros", "io-util", "sync", "rt-multi-thread"] }
hyper = { version = "0.14", features = ["http1", "client", "server", "stream", "runtime"] }
serde = { version = "1", features = ["derive"] }
serde_json = "^1"
bytes = "1.0"
http = "0.2"
async-stream = "0.3"
futures = "0.3"
tracing-error = "0.1.2"
tracing = { version = "0.1", features = ["log"] }
tower-service = "0.3"
tokio-stream = "0.1.2"
simple_logger = "1.6.0"

[dev-dependencies]
tracing-subscriber = "0.2"
once_cell = "1.4.0"

log = "^0.4"
simple-error = "0.2"

[[bin]]
name = "bootstrap"
path = "src/main.rs"
