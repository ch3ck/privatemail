# GitHub Actions workflow to create AWS resources for SES Lambda
# Author: Nyah Check

name: Terraform

on:
  push:
    branches: [ master ]


jobs:
  terraform-infra-provision:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          rust-version: stable
      - name: Build for release
        run: |
          rustup target add x86_64-unknown-linux-musl
          cargo build --release --target x86_64-unknown-linux-musl
          zip -j lambda.zip ./target/x86_64-unknown-linux-musl/release/bootstrap
          cp lambda.zip terraform/
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          tf_actions_working_dir: "terraform"
        env:
          TF_VAR_from_email: ${{ secrets.TO_EMAIL }}
          TF_VAR_to_email: ${{ secrets.FROM_EMAIL }}
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
      - name: Terraform init
        id: init
        run: terraform init
      - name: Terraform Validate
        id: validate
        run: terraform validate -json
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan
        continue-on-error: true
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve
